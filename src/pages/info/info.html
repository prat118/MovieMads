<ion-header>

  <ion-navbar color="danger">
    <ion-title>Movie Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div *ngIf="movie" class="selection">
    <ion-card>
      <ion-item>
        <ion-avatar item-left image-large>
            <img src="https://image.tmdb.org/t/p/w92{{movie.poster_path}}" alt="Image not found"/>
        </ion-avatar>
        <h2 style="font-weight: bold;"> {{movie.title}}</h2>
        <p> {{movie.release_date}}</p>
        <p><ion-icon name="bookmark" item-left small></ion-icon> Rating: {{movie.vote_average}}</p> 

      </ion-item>
    </ion-card>
  </div>
  
  <div padding>
        <h5><ion-icon name="document"></ion-icon> Overview : </h5>
        <p> {{movie.overview}} </p>
  </div>
  
  <div padding>
      <h5><ion-icon name="document"></ion-icon> Genre : </h5>
      
  </div>

</ion-content>

<ion-footer>

      <ion-segment>
        <ion-segment-button value="aboutus" (click)="openAbtUs()">
          About Us
        </ion-segment-button>
  
        <ion-segment-button value="contactus">
          Contact Us
        </ion-segment-button>
      </ion-segment>
  
  </ion-footer>
