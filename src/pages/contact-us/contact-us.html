<ion-header>

  <ion-navbar color="danger">
    <ion-title>Contact Us</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <div class="contact">
    <ion-card>
      <ion-card-title class="title">
          <ion-icon name="mail"> &nbsp; &nbsp;Don't hesitate to contact us!</ion-icon>
      </ion-card-title>

      <ion-card-content>
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label floating><ion-icon name="contact"></ion-icon> FirstName </ion-label>
              <ion-input type="text"></ion-input>
            </ion-item>
          </ion-col>
          <ion-col>
            <ion-item>
              <ion-label floating> LastName </ion-label>
              <ion-input type="text"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label floating><ion-icon name="mail-open"></ion-icon> Email </ion-label>
              <ion-input type="email" required></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label floating><ion-icon name="ios-send"></ion-icon> Message </ion-label>
              <ion-input type="text"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <button ion-button full color="danger" (click)="onSubmit()">Submit</button>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>
  </div>
 
</ion-content>
